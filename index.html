

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <!-- My stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <style>
        .cardBack {
            background-color: #545f96 !important;
            -webkit-print-color-adjust: exact;
            width: 18rem;
        }

        .container {
            background-color: #bfc9ff !important;
            -webkit-print-color-adjust: exact;
        }

        a,
        a:hover {
            text-decoration: none !important;
            color: white;
        }

        img {
            position: absolute;
            top: -50px;
            left: calc(50% - 82.5px);
            border: 5px solid #031266;
            border-radius: 25px;
        }

        #bio {
            color: white;
        }

    </style>

    <title>Developer Profile Generator</title>
</head>

<body>

    <div class="container my-3 pt-5 pb-3">
        <div class="row my-5 justify-content-center">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card-deck">
                    <div class="card text-center cardBack">
                        <div class="card-body pt-5">
                            <img style="width: 21%;" src="https://avatars1.githubusercontent.com/u/1491540?v=4">
                            <h5 class="card-title pt-5 mb-0 mt-5 display-4 text-white">Welcome! My name is Carlos.</h5>
                            <h5 class="card-title h4 text-white">&lt;Web Developer&gt;</h5>

                            <p class="card-text h4">
                                <i class="fas fa-map-marker-alt"></i> <a
                                    href="https://www.google.com/maps/place/Oakland, CA" target="_blank">Oakland, CA</a>
                                <i class="ml-4 fab fa-github-alt"></i> <a href="https://github.com/kqarlos" target="_blank">Github</a>
                                <i class="ml-4 fas fa-blog"></i> <a href="https://kqarlos.github.io/" target="_blank">Blog</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>

        <h5 class="mb-5 h3 text-center" id="bio">Student looking for a position in web development.</h5>

        <div class="row text-white">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card-deck">
                    <div class="card text-center cardBack">
                        <div class="card-body">
                            <h5 class="card-title h4">Public Repositories</h5>
                            <p class="card-text h4">11</p>
                        </div>
                    </div>

                    <div class="card text-center cardBack">
                        <div class=" card-body">
                            <h5 class="card-title h4">Followers</h5>
                            <p class="card-text h4">1</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row py-5 text-white">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card-deck">
                    <div class="card text-center cardBack">
                        <div class="card-body">
                            <h5 class="card-title h4">Github Stars</h5>
                            <p class="card-text h4">0</p>
                        </div>
                    </div>

                    <div class="card text-center cardBack">
                        <div class="card-body">
                            <h5 class="card-title h4">Following</h5>
                            <p class="card-text h4">1</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My JavaScript -->
    <script src="script.js"></script>

</body>

</html>
